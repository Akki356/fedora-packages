<div xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:py="http://genshi.edgewall.org/"> 
  <?python import tg ?>
  <div id="tabfloat">
    <ul id="primary-links">
      <span py:for="child in reversed(c)">
        <li>
          <a href="${child._id}">${child.display_name}</a>
        </li>
      </span>
    </ul>
  </div>
  <div class="content-searchbox">
    <form action="${tg.url('/search/' + active_child._id)}" method="get">
      
      <span class="label">Search Fedora</span>
      <div class="content-searchinput">
        <input class="searchinput" type="text" name="search" value="${data_key}" />
      </div>
      <input class="button" type="submit" value="Search"/>
    </form>
  </div>
  
  <ul class="spacing">
    ${active_child(value_for(active_child), search_string=data_key, **args_for(active_child))}
  </ul>
</div>
