<div id="${id}">
    <h3>Package Lists</h3>

    % for item in nav.itervalues():
        <h4><a href="${item['url']}">${item['label']}</a></h4>
        % if item['subnav']:
            <table>
                % for subitem in item['subnav'].itervalues():
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <a href="${subitem['url']}">${subitem['label']}</a>
                        </td>
                    </tr>
                % endfor
            </table>
        % endif
    % endfor
</div>
