<div id="${id}"
     class="nav">
    <ul>
        % for item in navigation_list:
            <li>
                <% image = item.get('icon', 'generic_link.png') %>
                <a href="${item['href']}" class="${item['state']}">
                    <img src="${image}" border="0" /> ${item['label']}
                </a>
            </li>
        % endfor
    </ul>
</div>
