<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     id="${id}"
     class="nav">
  <ul>
    <li py:for="item in navigation_list"
        py:with="image=item.get('icon', 'generic_link.png')">
      <a href="${item['href']}" class="${item['state']}">
        ${item['label']}
      </a>
    </li>
  </ul>
</div>
