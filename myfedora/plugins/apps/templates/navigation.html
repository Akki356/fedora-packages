<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     style="max-width:${config.width};max-height:${config.height};"
     id="${id}"
     class="navigation">
  <ul id="nav">
    <li py:for="item in navigation_list"
        py:with="image=item.get('icon', 'generic_link.png')">
      <a href="${item['href']}" class="${item['state']}">
        <img src="${image}" border="0" /> ${item['label']}
      </a>
    </li>
  </ul>
</div>
