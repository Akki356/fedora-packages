<div id="${id}"
     class="list announce">
    <h3><a href="${url}" target="_blank">Fedora Announcements</a></h3>
    <ul>
        % for entry in entries:
            <li py:for="entry in entries">
                <a href="${entry.link}" target="_blank">${entry.title}</a>
            </li>
        % endfor
    </ul>
</div>
