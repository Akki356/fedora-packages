<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     id="${id}"
     class="list">
  <h3>Planet Fedora</h3>
  <table>
    <tr py:for="entry in entries" >
      <td>
        <div>
          <img src="${entry.author_detail.hackergotchi}" height="40" />
        </div>
        
        <a href="${entry.author_detail.href}" target="_blank">${entry.author_detail.name}</a>
      </td>
      <td>
        <a href="${entry.link}" target="_blank">${entry.title}</a>
        <div id="${entry['uid']}">
          ${HTML(entry.content[0].value)}
        </div>
      </td>
      <script type="text/javascript">
        var et = new myfedora.ui.ellipsized_text('${entry['uid']}',
                                         'Show more...',
                                         'Show less...',  
                                         55, 5);
        et.show();
      </script>
    </tr>
  </table>
</div>
