<div
     id="${id}"
     class="list">
     
    <h3><a href="http://planet.fedoraproject.org">Planet Fedora</a></h3>

    <% last_time = None %>
    % for entry in entries:
        <div class="entry">
            %if last_time != entry.elapsed_time:
                <div class="small-text label-rule">
                    ${entry.elapsed_time}
                    <% last_time = entry.elapsed_time %>
                </div>
            %endif
            <div id="${entry['uid']}">
                <div class="person-info">
                    <a title="${entry.author_detail.name}'s blog" href="${entry.author_detail.href}"> 
                         <img src="${entry.author_detail.hackergotchi}" height="40" />
                         ${entry.author_detail.name}
                    </a> 
                </div>
                <div class="post">
                    <div class="post-header">
                        <h3 class="post-title">
                            <a href="${entry.link}" target="_blank">${entry.title}</a><span class="small-text">${entry.time}</span>
                        </h3>
                    </div>
                    <div class="post-contents" id="${entry['uid']}_text">
                        ${entry.content[0].value}
                    </div>
                    <div class="post-footer">
                    </div>      
                    <b class="vt lt">&nbsp;</b>
                    <b class="vt rt">&nbsp;</b>
                    <b class="hz to">&nbsp;</b>
                    <b class="hz bo">&nbsp;</b>
                    <b class="cr tl">&nbsp;</b>
                    <b class="cr tr">&nbsp;</b>
                    <b class="cr bl">&nbsp;</b>
                    <b class="cr br">&nbsp;</b>
                </div>
            </div>
            <script type="text/javascript">
                var et = new myfedora.ui.ellipsized_text("${entry['uid']}_text",
                                                         255);
                et.show();
            </script>
        </div>
    % endfor
</div>
