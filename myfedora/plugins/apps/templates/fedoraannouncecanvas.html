<div
     id="${id}"
     class="list">
     <h3><a href="${url}" target="_blank">Announce</a></h3>
     <table>
        % for entry in entries:
            <tr>
                <td id="${entry['uid']}">
                    <h4><a href="${entry.link}" target="_blank">${entry.title}</a></h4>
                    <div id="${entry['uid']}_content">
                        ${entry.content[0].value}
                    </div>
                </td>
                <script type="text/javascript">
                    var et = new myfedora.ui.ellipsized_text('${entry['uid']}_content',  
                                                             ${charcount});
                    et.show();
                </script>
            </tr>
        % endfor
    </table>
</div>
