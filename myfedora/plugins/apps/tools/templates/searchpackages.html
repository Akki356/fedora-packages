<div class="list header-list">
    <h3>Packages</h3>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Package</th>
                <th>Summary</th>
            </tr>
        </thead>
        % for pkg in results:
            <tbody>
                <tr>
                    <td><img src="/images/16_package.png" /></td>
                    <td>
                        <span class="package-name">
                            <a href="${pkg['url']}" title="${pkg['description'] | h}">
                                ${pkg['name']}
                            </a>
                        </span>
                    </td>
                    <td>${pkg['summary']}</td>
                </tr>
                % if extralinks:
                    <tr>
                        <td></td>
                        <td colspan="2">
                            % for link in extralinks:
                                <span>
                                    - <a href="${pkg['url'] + '/' + link['tool']}">${link['label']}</a>
                                </span>
                            % endfor
                        </td>
                    </tr>
                % endif
            </tbody>
        % endfor
    </table>
</div>
