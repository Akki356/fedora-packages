<div xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:py="http://genshi.edgewall.org/"
     class="list header-list">
  <h3>People</h3>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Full Name</th>
        <th>User Name</th>
        <th>IRC Nick</th>
        <th>GPG Key Id</th>
        <th>Status</th>
        <th>Last Seen</th>
      </tr>
    </thead>
    <tbody py:for="person in results" class="${person['status']}">
        <tr>
          <td>
            <img height="16" src="${person['hackergotchi_url']}" />
          </td>
          <td> 
            <span class="person-name">
              <a href="${person['url']}">
                ${person['human_name']}
              </a>
            </span>
          </td>
          <td>${person['username']}</td>
          <td>${person['ircnick']}</td>
          <td>${person['gpg_keyid']}</td>
          <td><img src="/images/16_${person['status']}.png" /> ${person['status']}</td> 
          <td>
            <div>
              ${person['last_seen_hr_0']}
            </div>
            <span class="timestamp">
              ${person['last_seen_hr_1']}
            </span>
          </td>
        </tr>
        <tr py:if="extralinks">
           <td></td>
           <td colspan="6">
             <span py:for="link in extralinks">
               - <a href="${person['url'] + '/' + link['tool']}">${link['label']}</a>
             </span>
           </td>
        </tr>
      </tbody>
  </table>
</div>
