<%! 
    from pylons import tmpl_context
%>

<div>
    <div id="right-content-column">
        % for app in rightcol:
            <div class="panel">
                ${tmpl_context.show_app(app)}
            </div>
        % endfor
    </div>   
    <div id='left-content-column'>
        % for app in leftcol:
            <div class="panel">
                ${tmpl_context.show_app(app)}
            </div>
        % endfor
    </div>
</div>
