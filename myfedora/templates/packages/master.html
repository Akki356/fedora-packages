<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
<title>Package $package</title>
<script src="/static/javascript/resizeiframe.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" media="all" href="/static/css/myfedora-style.css" />
</head>
<body onresize="resizeIFrameOnLoad('content_iframe');">
<div id="wrapper">
  <div id="head">
    <h1><a href="./index">Fedora</a></h1>
  </div>
 
  <div id="content">
    <h2>Package $package</h2>

<div id="tabfloat">
<ul id="primary-links">
<span py:for="r in resource_urls.values()"><li><a href="${package_url}/${r[0]}">${r[0]}</a></li> </span>
</ul>
</div>
  <div id="resource_content">
     <iframe id="content_iframe" py:if="my_iframe" src="${my_iframe}" 
             width="100%" 
             height="100%"
             frameborder="0"
             scrolling="AUTO"
             onLoad="resizeIFrameOnLoad('content_iframe');"
             />
      
  </div>
  </div>
</div>
