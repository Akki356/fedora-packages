<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="chrome.html"/>
<head>
<title>Package $package - Updates</title>
<script src="${tg.url('/static/js/jquery.js')}" type="text/javascript"></script>
<script src="${tg.url('/static/js/jquery.dimentions.js')}" type="text/javascript"></script>
</head>
<body>
<table class="content_table">
     <thead>
        <tr>
            <th>
                <b>ID</b>
            </th>
            <th>
                <b>Package</b>
            </th>
            <th>
                <center><b>Type</b></center>
            </th>
            <th>
                <b>Submitter</b>
            </th>
            <th>
                <b>Date Released</b>
            </th>
        </tr>
      </thead>
      <tbody py:with="oe = tg.cycle(('odd','even'));">
        <tr class="${oe.next}" py:for="update in updates">
            <td>
                ${update.updateid}
            </td>
            <td>
                <a class="list" href="">${update.title.replace(',', ', ')}</a>
            </td>
            <td align="center">
                <img src="${tg.url('/static/images/%s.png' % update.type)}" title="${update.type}" />
            </td>
            <td>
                ${update.submitter}
            </td>
            <td>
                ${update.date_pushed}
            </td>
        </tr>
      </tbody>
    </table>
</body>
</html>
