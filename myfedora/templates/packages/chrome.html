<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="True">
<xi:include href="../master.html"/>

<head>
<title py:match="title">My Fedora Packages - ${package} - ${select('*|text()')}</title>
</head>
<div py:match="div[@class='content']" py:attrs="select('@*')">
  <div id="tabfloat">
    <ul id="primary-links">
      <span py:for="r in resource_urls"><li><a href="${tg.url(package_url + '/' + r)}">${r}</a></li> </span>
    </ul>
  </div>
  <div py:replace="select('*|text()')" />
  </div>
</html>
