<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html"/>
<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"
      py:replace="''" />

    <script src="${tg.url('/static/js/myfedora.ui.js')}" type="text/javascript"></script>
    <script src="${tg.url('/static/js/myfedora.util.js')}" type="text/javascript"></script>

    <link py:for="js in tg_js_head" py:strip="">${XML(js)}</link>
    <link py:for="css in tg_css" py:strip="">${XML(css)}</link>

    <link href="${tg.url('/static/images/favicon.ico')}"
      type="image/vnd.microsoft.icon" rel="shortcut icon" /> 
    <link href="${tg.url('/static/images/favicon.ico')}"
      type="image/x-icon" rel="shortcut icon"/> 
</head>
<body py:match="body" py:attrs="select('@*')">
  <div py:for="js in tg_js_bodytop" py:replace="XML(js.display())" />

  <div id="tabfloat">
    <ul id="primary-links">
      <span py:for="r in resource_urls"><li><a href="${tg.url(package_url + '/' + r)}">${r}</a></li> </span>
    </ul>
  </div>

  <div py:replace="select('*|text()')" />

</body>
</html>
