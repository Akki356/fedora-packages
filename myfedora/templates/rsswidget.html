<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  xmlns:py="http://genshi.edgewall.org/"
  py:strip="">

  <div
    class="widget RSSWidget" py:attrs="{'id': widgetId}">
    <h2>${title}</h2>
    <ul py:for="entry in entries[:maxEntries]">
      <li><img src="${entry['image']}" height="32" width="32"/></li>
      <li><a href="${entry['link']}">${entry['title']}</a></li>
    </ul>
  </div>
</html>
