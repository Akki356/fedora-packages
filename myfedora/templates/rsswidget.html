<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  xmlns:py="http://genshi.edgewall.org/"
  py:strip="">

  <div
    class="widget RSSWidget" py:attrs="{'id': widgetId}">
    <h2>${title}</h2>
    <ul py:for="entry in entries[:maxEntries]">
      <li>
        <img py:if="'image' in entry" src="${entry['image']}" width="32"/>
        <a href="${entry['link']}">${entry['title']}</a>
      </li>
    </ul>
  </div>
</html>
